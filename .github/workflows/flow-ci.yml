name: Continous integration
on:
  workflow_dispatch:

jobs:
  build:
    name: Build and test the wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |-
          python -m pip install --upgrade pip
          python -m pip install build pytest numpy scipy

      - name: Build platform independent wheel 
        run: |-
          python -m build --wheel --outdir dist

      - name: Install the wheel locally
        run: |-
          python -m pip install dist/*.whl

      - name: Move source before running tests
        shell: bash
        run: |-
          mv impartial impartial-moved

      - name: Execute tests
        run: |-
          python -m pytest -- tests

